<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links,scripts)">
    <meta charset="UTF-8">

    <title th:replace="${title}">小海社区</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/community.css}">
    <script th:src="@{/webjars/jquery/1.11.3/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    <th:block th:replace="${links}"/>
    <th:block th:replace="${scripts}"/>

</head>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">小海社区</span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">小海社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <li th:if="${session.user!=null}">
                        <a href="#" th:href="@{/publish}">提问</a>
                    </li>
                    <li th:if="${session.user==null}"><a
                            href="https://github.com/login/oauth/authorize?client_id=2cc2f068391fc9357452&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>

                    <li th:if="${session.user!=null}" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.name}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" th:href="@{/profile/questions/}">我的问题</a></li>
                            <li><a href="#" th:href="@{/logout}">退出登录</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
