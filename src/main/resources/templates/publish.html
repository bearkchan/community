<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="public/header::common_header(~{::title},~{},~{})">
    <title>发布-小海社区</title>

</head>
<body>

<div th:replace="public/header::nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus"></span>发起</h2>
            <hr>

            <form action="#" method="post" th:action="@{/publish}" th:object="${question}">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <labbel for="title">问题标题（简单扼要）:</labbel>
                    <input type="text" class="form-control" name="title" id="title" placeholder="问题标题..."
                           th:value="${title}">
                </div>
                <div class="form-group">
                    <labbel for="description">问题补充（必填，请参考右侧提示）:</labbel>
                    <textarea name="description" id="description" class="form-control" cols="30"
                              rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <labbel for="tag">添加标签:</labbel>
                    <input type="text" class="form-control" name="tag" id="tag" placeholder="请输入标签，以','隔开"
                           th:value="${tag}">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${errMsg!=null}">
                    <span th:text="'Tips:'+${errMsg}"></span>
                </div>
                <button class="btn btn-success btn-publish" type="submit">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <ul>
                <li>问题标题：请用精简的语言描述您发布的问题，不超过25个字</li>
                <li>问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料</li>
                <li>选择标签：选择一个或多个标签，用逗号隔开，不超过10个字符</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
